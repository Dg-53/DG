<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Battery Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Solar Battery Monitor</a>
            
            <div class="d-flex align-items-center">
                <div id="modeIndicator" class="badge bg-warning me-2">Demo Mode</div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="modeSwitch" checked>
                    <label class="form-check-label text-white" for="modeSwitch">Demo Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>Battery Voltage Report</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="voltageChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-warning">
                        <h5>Latest Reading</h5>
                    </div>
                    <div class="card-body text-center">
                        <h1 id="currentVoltage">12.5V</h1>
                        <p id="readingTime">2023-10-10 14:30:00</p>
                        <div>
                            <span id="sourceBadge" class="badge bg-success">WiFi</span>
                            <span id="dataTypeBadge" class="badge bg-info ms-2">Real</span>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5>System Settings</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label>Minimum Voltage (V)</label>
                            <input type="number" id="minVoltage" class="form-control" step="0.1">
                        </div>
                        <div class="mb-3">
                            <label>Maximum Voltage (V)</label>
                            <input type="number" id="maxVoltage" class="form-control" step="0.1">
                        </div>
                        <div class="mb-3">
                            <label>GSM Alert Number</label>
                            <input type="text" id="gsmNumber" class="form-control">
                        </div>
                        <button id="saveSettings" class="btn btn-primary">Save Settings</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Reading History</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Voltage (V)</th>
                            <th>Time</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody id="readingsTable">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="mockData.js"></script>
    <script src="main.js"></script>
</body>
</html>
